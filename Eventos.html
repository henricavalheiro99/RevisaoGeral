<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <header>
        <p id="pa">Aqui tem um parágrafo</p>
        <p class="bc">x</p>
        <p class="bc">y</p>
        <p class="bc">z</p>
        <ul>
            <li>oi</li>
            <li>oi</li>
            <li>oi</li>
        </ul>
        <div class="minhaDiv">

        </div>
    </header>



    <script>
        var pegarId = document.getElementById("pa")
        // peguei um elemento do HTML pelo ID
        var pegarClass = document.getElementsByClassName("bc")
        // peguei o elemento do HTML pela Class
        var pegarTag = document.getElementsByTagName("li")
        // peguei o elemento do HTML pela tag
        var pegarPrimeiro = document.querySelector(".bc")
        // uso do queryselector
        var pegarALL = document.querySelectorAll("bc")
        // uso do queryselectorALL
        pegarId.textContent = "Novo parágrafo aqui"
        // peguei a variável do elementoID e mudei o texto ali presente
        pegarId.setAttribute("class", "pc")
        // atribui uma nova classe para o elementoID
        pegarId.style.color = "blue"
        // muda a cor do elementoID

        var elemento = document.createElement("p")
        // criei um elemento
        elemento.textContent = "Texto aqui"
        // adicionei um texto
        document.querySelector(".minhaDiv").appendChild(elemento)
        // jogeui o elemento dentro da div

        document.querySelector(".minhaDiv").removeChild(elemento)
        // eliminei o elemento de dentro da div
    </script>
</body>
</html>
