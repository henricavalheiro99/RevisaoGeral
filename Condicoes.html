<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <script>
        num1 = parseFloat(prompt("Digite um número: "))
        num2 = parseFloat(prompt("Digite um segundo número: "))
        if (num1 > num2){
            alert(num1 + " é maior")
        } else if (num2 > num1){
            alert(num2 + " é maior")
        } else {
            alert("Os números são iguais")
        }
    </script>
</body>
</html>
