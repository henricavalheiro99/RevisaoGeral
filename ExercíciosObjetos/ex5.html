<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex5</title>
</head>
<body>
    <script>
        // Iterando Propriedades: Escreva uma função que recebe um objeto e imprime todas as chaves e valores do objeto. Teste esta função com o objeto pessoa.
        var objeto ={
            nome: "Henri",
            idade: 16
        }

        for(chave in objeto) {
            alert(chave + " = " + objeto[chave])
        }
    </script>
</body>
